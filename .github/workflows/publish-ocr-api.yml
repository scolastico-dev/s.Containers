name: Publish OCR API

on:
  push:
    branches: [ "main" ]
    paths: [
      "src/ocr-api/**",
      "!src/ocr-api/README.md",
      ".github/workflows/publish-ocr-api.yml",
    ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: s.containers/ocr-api
          registry: ghcr.io
          directory: ./src/ocr-api
          dockerfile: ./src/ocr-api/Dockerfile
          multiPlatform: true
          platform: linux/amd64,linux/arm64
          addLatest: true
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
