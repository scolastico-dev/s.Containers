name: Publish Deployment CLI

on:
  push:
    branches: [ "main" ]
    paths: [ "src/deployment-cli/**", ".github/workflows/publish-deployment-cli.yml" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: s.containers/deployment-cli
          registry: ghcr.io
          directory: ./src/deployment-cli/
          dockerfile: ./src/deployment-cli/Dockerfile
          addLatest: true
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
