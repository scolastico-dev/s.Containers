name: Publish Restart Webhook

on:
  push:
    branches: [ "main" ]
    paths: [ "src/restart-webhook/**", ".github/workflows/publish-restart-webhook.yml" ]
    paths-ignore: [ "src/restart-webhook/README.md" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: s.containers/restart-webhook
          registry: ghcr.io
          directory: ./src/restart-webhook/
          dockerfile: ./src/restart-webhook/Dockerfile
          addLatest: true
          multiPlatform: true
          platform: linux/amd64,linux/arm64,linux/arm/v7
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 
